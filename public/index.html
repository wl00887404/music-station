<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-4">
      <div class="row mb-4">
        <div class="col-12 d-flex gap-2 align-items-center">
          <div class="input-group w-auto flex-grow-1">
            <input
              id="input"
              type="text"
              class="form-control"
              placeholder="youtube 網址"
              value="https://www.youtube.com/watch?v=OcohEgpJc6I"
            />
            <button class="btn btn-primary" type="button" id="pushSong">
              播放
            </button>
          </div>
          <button id="stopSong" type="button" class="btn btn-outline-secondary">
            停止
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <ul id="playlist"></ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script>
      const showPlaylist = () => {
        axios.get('/playlist').then(({ data }) => {
          playlist.innerHTML = data
            .map(song => {
              const isPlayingHTML = song.isPlaying
                ? '<span class="badge text-bg-secondary me-2">正在播放</span>'
                : '';
              const durationHTML = `<span class="ms-5">還剩下 ${
                song.duration / 1000
              } 秒</span>`;

              return `<li class="mb-4">${isPlayingHTML}${song.title}${durationHTML}</li>`;
            })
            .join('');
        });
      };

      stopSong.onclick = () => {
        axios.post('/stop').then(({ data }) => console.log(data));
      };

      pushSong.onclick = () => {
        const url = input.value;
        axios.post('/push', { url });
      };

      setInterval(showPlaylist, 1000);
    </script>
  </body>
</html>
