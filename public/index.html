<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>☆㊣↙可可碼 a 歡樂點歌系統↗㊣☆</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      #refreshInput {
        flex: 48px 0 0;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <div class="row mb-4">
        <div class="col-12 d-flex gap-2 align-items-center">
          <form id="pushSong" class="input-group w-auto flex-grow-1">
            <input
              id="input"
              type="text"
              class="form-control"
              placeholder="youtube 網址"
            />
            <button class="btn btn-primary" type="submit">
              新增到播放清單
            </button>
          </form>
          <button id="privateSong" class="btn btn-warning" type="button">
            蘿菠專屬
          </button>
          <button id="stopSong" type="button" class="btn btn-outline-secondary">
            咖歌 👎
          </button>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-12">
          <h2 class="flex-shrink-0 mb-0">目前的播放清單</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <ul id="playlist"></ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script>
      // title 動畫
      setInterval(() => {
        document.title = document.title.slice(1) + document.title.slice(0, 1);
      }, 1000);
    </script>
    <script>
      const showPlaylist = () => {
        axios.get('/playlist').then(({ data }) => {
          if (data.length === 0) {
            return (playlist.innerHTML = '<li>目前沒有任何待播歌曲</li>');
          }
          playlist.innerHTML = data
            .map(song => {
              const isPlayingHTML = song.isPlaying
                ? '<span class="badge text-bg-secondary" style="margin-right: -1rem">正在播放</span>'
                : '';
              const durationHTML = `<span>剩下 ${
                song.duration / 1000
              } 秒</span>`;

              const cancelButton = !song.isPlaying
                ? `<button type="button" class="btn btn-danger" data-song-id="${song.id}">取消列隊</button>`
                : '';

              return `<li class="mb-4">
                  <div class="d-flex align-items-center gap-4 flex-wrap">
                    ${isPlayingHTML}${song.title}${durationHTML}${cancelButton}
                  </div>
                </li>`;
            })
            .join('');
        });
      };

      stopSong.onclick = () => {
        axios.post('/stop').then(({ data }) => {
          console.log(data);
          // setTimeout(showPlaylist, 1000);
        });
      };

      pushSong.onsubmit = e => {
        e.preventDefault();
        const url = input.value;
        if (!url) return;
        input.value = '';
        axios.post('/push', { url }).then(() => {
          // setTimeout(showPlaylist, 1000);
        });
      };

      privateSong.onclick = () => {
        axios.post('/push', {
          // url: 'https://www.youtube.com/watch?v=btPv0-d3NbE',
          url: 'https://www.youtube.com/watch?v=iHWKj3LsARw',
        });
      };

      playlist.onclick = e => {
        const {
          tagName,
          dataset: { songId },
        } = e.target;

        if (tagName !== 'BUTTON' || !songId) return;
        console.log(tagName, songId);
        axios.post('/cancel', { songId }).then(() => {
          // setTimeout(showPlaylist, 1000);
        });
      };

      setInterval(() => {
        if (document.hidden) return;
        showPlaylist();
      }, 1000);
    </script>
  </body>
</html>
